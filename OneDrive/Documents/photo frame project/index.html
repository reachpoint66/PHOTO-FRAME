<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frame</title>
</head>
<body>
    <!-- Gambar yang dipaparkan -->
    <img id="output_image" src="output_image.jpg" alt="Framed Image">

    <!-- Butang untuk memuat turun gambar -->
    <button id="downloadBtn">Download Image</button>

    <!-- Skrip JavaScript untuk muat turun gambar -->
    <script>
        document.getElementById("downloadBtn").addEventListener("click", function() {
            var image = document.getElementById("output_image");
            var link = document.createElement("a");
            link.href = image.src; // Setkan sumber gambar
            link.download = "frame-image.jpg"; // Nama fail yang akan dimuat turun
            link.click();
        });
    </script>
</body>
</html>
