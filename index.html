
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frame Upload and Download</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <label for="frameSelector">Select Frame:</label>
        <select id="frameSelector" class="upload-btn">
            <option value="assets/photo_frame.png">Default Frame</option>
            <option value="assets/frame_1_gold.png">Gold Frame</option>
        </select>

        <div class="frame">
            <img id="photoFrame" src="assets/photo_frame.png" alt="Photo Frame">
            <canvas id="uploadedCanvas"></canvas>
        </div>

        <input type="file" id="imageInput" class="upload-btn" accept="image/*">
        <button id="downloadBtn" class="download-btn">Download Image</button>
    </div>
    <script src="js/script.js" defer></script>
</body>
</html>
